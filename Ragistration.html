<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Volenteer Registration</title>
    <link rel="stylesheet" href="Ragistration.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
        Volunteer Registration 
        </div>
        <div class="form">
           <div class="inputfield">
              <label>Full Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input">
         </div> 
         <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input">
         </div> 
            <div class="inputfield">
              <label>Select Field</label>
              <div class="custom_select">
                <select>
                  <option value="">Animal Birth Control</option>
                  <option value="male">Trauma&Rescue</option>
                  <option value="female">Adoption&Foster</option>
                  <option value="">Food</option>
                  <option value="male">Home</option>
                  <option value="female">Awareness Programme</option>
                  <option value="male">Medical Needs</option>
                  <option value="female">Other Supports</option>
                </select>
              </div>
           </div> 
            
         
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>   
</body>
</html>
