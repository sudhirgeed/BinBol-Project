<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Donate Now</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
          <div class="input-box">
            <span class="details">PAN Number</span>
            <input type="text" placeholder="Enter PAN number" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Donation Amount for</span>
            <div class="inputfield">
              <div class="custom_select">
                <select>
                  <option value="">.</option>
                  <option value="">Animal Birth Control</option>
                  <option value="male">Trauma&Rescue</option>
                  <option value="female">Adoption&Foster</option>
                  <option value="">Food</option>
                  <option value="male">Home</option>
                  <option value="female">Awareness Programme</option>
                  <option value="male">Medical Needs</option>
                  <option value="female">Other Supports</option>
                </select>
              </div>
           </div> 
          </div>
          <div class="input-box">
            <span class="details"></span>
        <div class="input-box">
                <span class="details">Donation Amount</span>
                <input type="text" placeholder="Enter Amount" required>
              </div>
            </div>
        </div>
      <div class="button">
          <input type="submit" value="Donate">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
